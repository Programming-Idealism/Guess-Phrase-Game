<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Phrase Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="most-outer-layer">
        <div class="outer-container">
            <div class="phrase-container"></div>
            <div class="inside-container">
                <h1>Can You Guess The Phrase?</h1>
                <button>Select Phrase</button>
                <select name="phrase" id="phrase">
                    <option value="">Please Choose An Option</option>
                    <option value="Fortune Favors The Bold">Fortune Favors The Bold</option>
                    <option value="Humans Are Nature's Playthings">Humans Are Nature's Playthings</option>
                    <option value="Old Habits Die Hard">Old Habits Die Hard</option>
                    <option value="Two Birds One Stone">Two Birds One Stone</option>
                    <option value="No Guts No Glory">No Guts No Glory</option>
                </select>
                <div class="result"></div>
            </div>
        </div>
    </div>
</body>

</html>
